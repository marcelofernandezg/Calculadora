<!DOCTYPE html>

<html lang="es">

<head>

	<title>Calculadora Online</title>

	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<script>
    function sumar(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;

        var sum= parseInt(n1)+ parseInt(n2);

        alert("El resultado de la suma es:"+sum)
    }

    function multi(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;

        var multi= parseInt(n1) * parseInt(n2);

        alert("El resultado de la multiplicacion:"+multi)
    }

    function dividir(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;

        var division= parseInt(n1) / parseInt(n2);

        alert("El resultado de la division:"+division)
    }

    function restar(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;

        var resta= parseInt(n1)- parseInt(n2);

        alert("El resultado de la resta:"+resta)
    }

</script>

</head>



<body>







    <form>
        <div class="tituloweb">
                    <h1>Calculadora Online</h1>
        </div>

        <hr class="barradiv" width= auto>


        <div class="form-group">

            <label for="num1">Número 1</label>

            <input type="number" class="form-control" id="num1" name="num1"/>

        </div>



        <div class="form-group">

            <label for="num2">Número 2</label>

            <input type="number" class="form-control" id="num2" name="num2"/>

        </div>

        <div class="botones">
            <button type="submit" class="btn btn-primary" onclick="sumar()">+</button>
            <button type="submit" class="btn btn-primary" onclick="multi()">x</button>
            <button type="submit" class="btn btn-primary" onclick="dividir()">/</button>
            <button type="submit" class="btn btn-primary" onclick="restar()">-</button> 
        </div>



    </form>





</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
